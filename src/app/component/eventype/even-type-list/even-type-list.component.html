<h2>Liste des types de r√©unions</h2>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher">
</mat-form-field>

<div *ngIf="showSpinner" class="spin"> <mat-spinner></mat-spinner></div>


<div class="mat-elevation-z9">
<table mat-table [dataSource]="mesEventypes" *ngIf="showAllPage">
    
  <!--
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> <a routerLink= "/eventypes/{{element.id}}/events" routerLinkActive="active">
      {{element.name}}</a> </td>
  </ng-container>
  
  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <a mat-icon-button aria-hidden="false" matTooltip="Editer" aria-label="edit icon" (click)="openUpDialog(element)">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <a mat-icon-button aria-hidden="false" matTooltip="Supprimer" aria-label="delete icon" (click)="openDelDialog(element)">
        <mat-icon>delete</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
