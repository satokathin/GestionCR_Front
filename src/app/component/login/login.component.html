<br><br><h2 style="text-align: center">Connexion</h2>
<form [formGroup] = "loginForm">
  <br>
  <mat-form-field appearance="outline" class="full-width-input">
    <mat-label>Email *</mat-label>
    <input type="email" matInput formControlName="login" autofocus>
    <mat-error *ngIf="loginForm.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field> <br>

  <mat-form-field appearance="outline" class="full-width-input">
    <mat-label>Mot de passe *</mat-label>
    <input type="password" matInput formControlName="password">
  </mat-form-field><br>

  <button mat-raised-button color="primary" (click)="onConnect()" [disabled]="!loginForm.valid">Connexion</button>
  <br><br><mat-error *ngIf="showErrorMessageOnConnect">{{getErrorMessage2()}}</mat-error>
</form>
